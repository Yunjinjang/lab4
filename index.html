<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Lab4</title>
	</head> 
  
	<body>
		<form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
		<h1>Volunteer Form</h1>
		<fieldset>
			<legend><h2>My info</h2></legend>
			<p><label>First Name : <input type="text" name="first_name_field" placeholder="First name"></label></p>
			<p><label>Last Name : <input type="text" name="last_name_field" placeholder="Last name"></label></p>
			<p><label>Phone Number : <input type="text" name="phone_field" placeholder="Phone Number"></label></p>
			<p><label>Email Address : <input type="text" name="email_field" placeholder="Email here"></label></p>
			<p> Gender :
				<label> Male <input type="radio" name="gender_field" value="Male"></label>
				<label> Female <input type="radio" name="gender_field" value="Female"></label>
			</p> 
			
			<p>Age :
			<select name="age_field">
				<option>under 18</option>
				<option>18-24</option>
				<option>25-34</option>
				<option>35-44</option>
				<option>45-54</option>
				<option>55-64</option>
				<option>65 and over</option>
			</select>
			</p>
		</fieldset>
	
		<fieldset>
			<legend><h2>My Availability</h2></legend>
			<p>Days Available: </p>
			<p><label><input type= "checkbox" name= "available_field[]" value= "Sunday"> Sunday</label></p>
			<p><label><input type = "checkbox" name = "available_field[]" value = "Monday"> Monday</label></p>
			<p><label><input type = "checkbox" name = "available_field[]" value = "Tuesday"> Tuesday</label></p>
			<p><label><input type = "checkbox" name = "available_field[]" value = "Wednesday"> Wednesday</label></p>
			<p><label><input type = "checkbox" name = "available_field[]" value = "Thursday"> Thursday</label></p>
			<p><label><input type = "checkbox" name = "available_field[]" value = "Friday"> Friday</label></p>
			<p><label><input type = "checkbox" name = "available_field[]" value = "Saturday"> Saturday</label></p>
      
			<p> Any comments?</p>
			<textarea cols="80" rows="15" name="comments_field" placeholder="Default comments area" ></textarea>
			
			<input type="hidden" name="hidden_field" value="Yunjin Jang">	
		</fieldset>
    
		<input type="submit" name="Push Me!">
		<input type="reset" name="lets clear some data">
		</form>
	</body>
